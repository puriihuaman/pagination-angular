<div class="pagination">
	<button
		id="btnPrevious"
		[disabled]="previousLink === null || previousLink > nextLink"
		(click)="handlePreviousPage()"
	>
		<app-svg-icon iconID="chevrons-left" otherClass="icon-sm" />
	</button>

	<button
		id="btnNext"
		[disabled]="nextLink === null"
		(click)="handleNextPage()"
	>
		<app-svg-icon iconID="chevrons-right" otherClass="icon-sm" />
	</button>

	<small class="text">PÃ¡ginas</small>
</div>
